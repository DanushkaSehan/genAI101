<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <button id="factButton">Show Random Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const dogFacts = [
            {
                "fact": "Dogs are descendants of wolves and were domesticated around 15,000 years ago."
            },
            {
                "fact": "There are over 340 different dog breeds worldwide recognized by various kennel clubs."
            },
            {
                "fact": "Dogs have an extraordinary sense of smell, which is 10,000 to 100,000 times more acute than humans."
            },
            {
                "fact": "The Basenji dog is known as the 'barkless dog' because it makes a unique sound called a 'barroo' instead of barking."
            },
            {
                "fact": "Dogs are highly social animals and thrive on companionship, whether with humans or other dogs."
            },
            {
                "fact": "The Labrador Retriever has been the most popular dog breed in the United States for several years."
            },
            {
                "fact": "Dogs can understand up to 165 words, signs, and signals, and some can even learn more than 200."
            },
            {
                "fact": "The Greyhound is the fastest dog breed, capable of reaching speeds up to 45 miles per hour."
            },
            {
                "fact": "Dogs have three eyelids, including one that helps keep their eyes moist and protected."
            },
            {
                "fact": "The average lifespan of a dog varies by breed, but it typically ranges from 10 to 15 years."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * dogFacts.length);
            const fact = dogFacts[randomIndex].fact;
            const factDisplay = document.getElementById('factDisplay');
            
            factDisplay.textContent = fact;
            factDisplay.classList.remove('show'); // Reset opacity
            void factDisplay.offsetWidth; // Trigger reflow
            factDisplay.classList.add('show'); // Add class to fade in
        });
    </script>
</body>
</html>
